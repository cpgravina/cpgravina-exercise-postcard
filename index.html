<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1 class="postcard-header-h1">My postcard</h1>
				<img
					class="postcard-header-img"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="my image name"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="body-left-p">
						Hello! This is my fist postcard! I created this with HTML5 and CSS3. Times goes by so fast when you learn something
						interesting. <br /><br />
						Can't wait to continue learning!
					</p>
				</div>
				<div class="body-right">
					<label for="name"></label>
					<input type="text" id="name" name="name" placeholder="Camille" /><br /><br /><br />
					<label for="email"></label>
					<input type="text" id="email" name="email" placeholder="cpgravina@gmail.com" /><br /><br /><br />
					<label for="comment"></label>
					<input type="text" id="comment" name="email" placeholder="Feedback is welcome" /><br /><br /><br />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send my postcard</button>
			</div>
		</div>
	</body>
</html>
